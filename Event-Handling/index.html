<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <style>
        body, html {
            height: 100vh;
        }
        .div1, .div2, .div3, .div4, .div5 {
            margin: 20px;
            font-size: 1.5rem;
            border: 2px solid black;
            text-align: center;
            align-items: center;
            background-color: #fff;
        }
        .input {
            padding: 10px;
            margin-bottom: 20px;
        }
        .btn, .dbtn {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <center><h1 style="font-size: 2.5rem;">Event Handling!</h1></center>
        <div class="div1">
            <h2 class="text1">Please enter text :</h2>
            <input class="input" type="text" placeholder="Text..">
            <input class="btn" type="button" value="submit">
        </div>
        <div class="div2">
            <h2 class="text2">Mouse Over me to change the color!</h2>
        </div>
        <div class="div3">
            <h2 class="text3">Mouse Out me to change the color!</h2>
        </div>
        <div class="div4">
            <h2 class="text4">Scroll Me</h2>
        </div>
        <div class="div5">
            <input class="dbtn" type="button" value="double click ">
            <h2 class="text5"></h2>
        </div>
    </div>
</body>
<script src="index.js" ></script>
</html>
